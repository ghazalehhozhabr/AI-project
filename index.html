<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI French poem generator</title>
    <style>
      body {
        background: color #f9f7fe;
        font-family: Arial, Helvetica, sans-serif;
      }
      header {
        margin-bottom: 30px;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        line-height: 1.5;
        font-weight: 800px;
        color: #272044;
      }
      form {
        padding: 30px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0px 20px 60px rgb(65, 50, 100, 0.8);
        background-color: white;
        display: flex;

        text-align: center;
      }
      .search-holder {
        width: 80%;
        border-radius: 50px;
        border: 1px solid rgba(39, 33, 66, 0.3);
        font-size: 18px;
        color: #272044;
        padding: 16px;
        line-height: 20px;
      }
      .button-submit {
        margin-left: 10px;
        color: white;
        background-color: #885df1;
        border-radius: 50px;
        border: none;
        padding: 14px 24px;
        font-size: 16px;
        width: 150px;
      }
      .poem {
        font-size: 14px;
        background-color: #fff;
        padding: 20px;
        line-height: 2;
        border-left: 3px solid #885df1;
        box-shadow: 0px 20px 60px rgb(65, 50, 100, 0.5);
      }
      a {
        color: #885df1;
      }
      footer {
        font-size: 13px;
        text-align: center;
        margin-top: 30px;
      }
      .container {
        max-width: 600px;
        margin: 120px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><h1>AI French poem generator</h1></header>
      <main>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autocomplete="off"
            required
            autofocus
            class="search-holder"
          />
          <input type="button" value="submit" class="button-submit" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/ghazalehhozhabr">ghazaleh hozhabri</a> and
        is
        <a href="https://github.com/ghazalehhozhabr/AI-project"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://final-project-for-ai-poem.netlify.app/"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script>
      function searching(event) {
        event.preventDefault();
        new Typewriter("#poem", {
          strings: ["Demain, dès l’aube, à l’heure où blanchit la campagne,"],
          autoStart: true,
          cursor: null,
          delay: 10,
          loop: false,
        });
      }
      let buttonElement = document.querySelector("#search-form");
      buttonElement.addEventListener("submit", searching);
    </script>
  </body>
</html>
